<div class="container">
    <h2>Vertical (basic) form</h2>
    <form #Registerform="ngForm" (ngSubmit)="registeruser()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password">
      </div>
      <div class="form-group">
        <label for="pwd">addres:</label>
        <input type="text" class="form-control"  placeholder="Enter addres" name="addres" [(ngModel)]="user.addres">
      </div>

      <button type="submit" class="btn btn-info">New User</button>
    </form>
  </div>
